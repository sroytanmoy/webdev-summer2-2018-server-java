<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8">

            <h1>Sign Up</h1>

            <form>
            <div class="form-group">
                <label for="username">
                    Username
                </label>
                <input id="username"
                       placeholder="alice"
                       class="form-control"/>
            </div>

            <div class="form-group">
                <label for="firstname">
                    FirstName
                </label>
                <input id="firstname"
                       placeholder="alice"
                       class="form-control"/>
            </div>

            <div class="form-group">
                <label for="lastname">
                    LastName
                </label>
                <input id="lastname"
                       placeholder="alice"
                       class="form-control"/>
            </div>

            <div class="form-group">
                <label for="role">
                    Role
                </label>
                <select id="role"
                        placeholder=" "
                        class="form-control">

                    <option value="faculty">Faculty</option>
                    <option value="student">Student</option>

                </select>
            </div>

            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input id="email"
                       placeholder="alice@wonderland.com"
                       class="form-control"/>
            </div>

            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <input id="password"
                       placeholder="*********"
                       type="password"
                       class="form-control"/>
            </div>



            <div class="form-group">
                <label for="valpassword">
                    Validate Password
                </label>
                <input id="valpassword"
                       placeholder="*********"
                       type="password"
                       class="form-control"/>
            </div>

            <div>
                <label for="signup">
                    <button id="signup" class="btn btn-success">Sign Up</button>
                </label>

                <label for="login">
                    Already have an account?
                    <a href="login.template.client.html" id="login">Login</a>
                    <!--<button id="login" class="btn btn-success">Login</button>-->
                </label>
            </div></form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
